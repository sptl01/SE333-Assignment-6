name: Playwright UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ui-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # -------------------------------------------------
      # 1. Checkout code
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # 2. Set up JDK (Maven needs Java)
      # -------------------------------------------------
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: maven

      # -------------------------------------------------
      # 3. Install Playwright browsers (headless)
      # -------------------------------------------------
      - name: Install Playwright dependencies
        run: |
          mvn exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install-deps"
          mvn exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install"

      # -------------------------------------------------
      # 4. Run the tests (headless, record video for artifact)
      # -------------------------------------------------
      - name: Run Playwright tests
        env:
          # Force headless mode
          HEADLESS: true
        run: |
          mvn -B -Dheadless=${HEADLESS} clean verify