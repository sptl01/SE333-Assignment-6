name: Playwright UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ui-test:
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # -------------------------------------------------
      # 1. Enable universe repo + install Chromium deps
      # -------------------------------------------------
      - name: Install Chromium system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository universe -y
          sudo apt-get update -qq
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libasound2 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            lsb-release \
            wget \
            xdg-utils \
            libx264-155 \
            ffmpeg

      # -------------------------------------------------
      # 2. Install only Chromium (skip install-deps)
      # -------------------------------------------------
      - name: Install Playwright Chromium
        run: |
          mvn exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI \
            -Dexec.args="install chromium"

      # -------------------------------------------------
      # 3. Run tests (headless)
      # -------------------------------------------------
      - name: Run Playwright tests
        env:
          HEADLESS: true
        run: |
          mvn -B -Dheadless=${HEADLESS} clean verify

      # -------------------------------------------------
      # 4. Upload artifacts
      # -------------------------------------------------
      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: videos/**
          retention-days: 7

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/
          retention-days: 7